<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }
    .dark-mode {
      background: #121212;
      color: #e0e0e0;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 30px;
      text-align: center;
    }
    .drop-zone {
      border: 2px dashed #aaa;
      padding: 30px;
      margin-bottom: 20px;
      cursor: pointer;
      background: #fff;
    }
    input[type="file"] {
      display: none;
    }
    img {
      max-width: 100%;
      margin-top: 20px;
    }
    .toggle-mode {
      margin: 10px 0;
      cursor: pointer;
      color: blue;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }
    select, input[type="text"] {
      padding: 8px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Image Converter</h1>

    <div class="toggle-mode" onclick="toggleDarkMode()">Toggle Dark Mode</div>

    <form id="uploadForm" method="POST" action="/convert" enctype="multipart/form-data">
      <div class="drop-zone" onclick="document.getElementById('image').click()" ondrop="handleDrop(event)" ondragover="event.preventDefault()">
        Drop image here or click to upload
        <input type="file" name="image" id="image" accept="image/*" required onchange="previewImage(event)" />
      </div>

      <div>
        <select name="format" required>
          <option value="">Select format</option>
          <option value="JPEG">JPEG</option>
          <option value="PNG">PNG</option>
          <option value="WEBP">WEBP</option>
        </select>
        <input type="text" name="filename" placeholder="Output filename (optional)" />
        <br/>
        <button type="submit">Convert</button>
      </div>
    </form>

    <div id="preview"></div>
  </div>

  <script>
    function previewImage(event) {
      const preview = document.getElementById('preview');
      preview.innerHTML = '';
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onload = function(e) {
        const img = document.createElement('img');
        img.src = e.target.result;
        preview.appendChild(img);
      };
      reader.readAsDataURL(file);
    }

    function handleDrop(event) {
      event.preventDefault();
      const dt = event.dataTransfer;
      const files = dt.files;
      if (files.length) {
        document.getElementById('image').files = files;
        previewImage({ target: { files } });
      }
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
