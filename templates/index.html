<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Converter</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">

  <div class="bg-white shadow-xl rounded-xl p-8 max-w-md w-full space-y-6">
    <h1 class="text-3xl font-bold text-gray-800 text-center">Image Converter</h1>

    <form action="/convert" method="POST" enctype="multipart/form-data" class="space-y-4">
      <div>
        <label class="block font-medium text-gray-700 mb-1">Upload Image</label>
        <input type="file" name="image" accept="image/*" required class="w-full border border-gray-300 rounded px-3 py-2" />
      </div>

      <div>
        <label class="block font-medium text-gray-700 mb-1">Convert To Format</label>
        <select name="format" required class="w-full border border-gray-300 rounded px-3 py-2">
          <option value="JPEG">JPEG</option>
          <option value="PNG">PNG</option>
          <option value="WEBP">WEBP</option>
          <option value="BMP">BMP</option>
          <option value="GIF">GIF</option>
        </select>
      </div>

      <div>
        <label class="block font-medium text-gray-700 mb-1">Custom File Name (Optional)</label>
        <input type="text" name="filename" placeholder="converted-image" class="w-full border border-gray-300 rounded px-3 py-2" />
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white rounded py-2 font-semibold hover:bg-blue-700 transition">
        Convert & Download
      </button>
    </form>
  </div>

  <p class="mt-6 text-gray-500 text-sm">&copy; 2025 Sherry Tools. All rights reserved.</p>

</body>
</html>
